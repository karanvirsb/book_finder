schema: http://localhost:3000/api/graphql
documents: "./src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    config:
      withHooks: true
      overwrite: true
      avoidOptionals:
        fields: true
        object: true
        inputValue: true
        defaultValue: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      # - typescript-urql
